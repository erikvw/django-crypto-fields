[tox]
envlist =
    py37-django22
    py{37,38}-django30
    py{37,38}-djangotrunk

[testenv:docs]
changedir = docs
deps =
    Sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
setenv =
    PYTHONWARNINGS=module::DeprecationWarning
commands =
  flake8 django_crypto_fields
  pip install -U pip
  pip install -U git+https://github.com/erikvw/django-simple-history@admin_revert_permissions2
  pip install -U git+https://github.com/erikvw/django-multisite@master
  coverage run runtests.py {posargs}
  codecov -e TOXENV
deps =
  -rrequirements.txt
  -rrequirements.tests.txt
  coverage
  codecov>=1.4.0
  flake8
  django21: Django>=2.1,<2.2
  django22: Django>=2.2,<2.3
  django30: Django>=3.0,<3.1
  djangotrunk: https://github.com/django/django/tarball/master

[travis]
python =
    3.7: py37-django22
    3.7: py37-django30
    3.7: py37-djangotrunk
    3.8: py38-django30
    3.8: py38-djangotrunk
